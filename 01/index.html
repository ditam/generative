<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

  <title>Shards</title>

  <link rel="stylesheet" type="text/css" href="../ext/reset.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <canvas id="source-canvas"></canvas>
  <canvas id="target-canvas"></canvas>

  <input type="file" id="fileInput" accept="image/*" />

  <div>
    <button class="button clear">clear</button>
    <button class="button run">run</button>
    <button class="button stop">stop</button>
  </div>

  <div class="description">
    Upload an image on the left, a low-sample Monte Carlo simulation will attempt
    to draw it on the right. Every step a set of random brushstrokes are generated,
    each are painted to the canvas, and then the canvases are evaluated for difference
    -- the best brushstroke is kept.
  </div>

  <div class="settings">
    <div>
      <label for="allowErase">Allow eraser strokes</label>
      <input type="checkbox" id="inputAllowErase" name="allowErase">
    </div>

    <div>
      <label for="onlyImprovements">Only add brushstroke if result is improved</label>
      <input type="checkbox" id="inputOnlyImprovements" name="onlyImprovements" checked="checked">
    </div>

    <div>
      <label for="candidateCount">Candidate stroke count</label>
      <input type="number" id="inputCandidateCount" name="candidateCount" value="25">
    </div>

  </div>

  <script src="../ext/jquery.js"></script>
  <script src="main.js"></script>
</body>
</html>
